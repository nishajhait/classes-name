<html>
    <body>
        <h1>JavaScript Functions</h1>
<h2>setInterval() with a Callback</h2>

<p>Using setInterval() to display the time every second (1000 milliseconds).</p>
<h1 id ="demo"></h1>
<script>
    setInterval(myFunction,1000);
    function myFunction() {
          let d = newDate();
          Document.getElementId("demo").innerHTML=
          d.getHours () + ":" +
          d.getMinutes() +":" +
          d.getSeconds();
    }  
</script>

    </body>
</html>
